{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'aboutme/css/style.css' %}" rel="stylesheet" type="text/css">
    <title> {% block head_title %} Site title {% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
</head>

<body id="bg" style="background-image: url('{% static 'aboutme/images/background.jpg' %}')";>
{% block header %}

    </div>
    <header>
        <nav>
            <div>
                <a href="{% url 'about_me' %}"><button style="background-color: transparent;
                background-repeat: no-repeat;border: none;cursor: pointer;overflow: hidden;outline: none;

                    <img src="{% static 'aboutme/images/me.png' %}" style="width:29px;height:auto;padding: 2px"> About me
                </button></a>
            </div>
            <div>
                <a href="{% url 'education' %}"><button style="background-color: transparent;
                background-repeat: no-repeat;border: none;cursor: pointer;overflow: hidden;outline: none;

                    </button></a>
            </div>
            <div>
                 <a href="{% url 'experience' %}"><button style="background-color: transparent;
                background-repeat: no-repeat;border: none;cursor: pointer;overflow: hidden;outline: none;
                font-size: 1.1vw;display:flex;align-items:center">
                    <img src="{% static 'aboutme/images/work.png' %}" style="width:27px;height:auto; padding: 2px"> Experience
                    </button></a>
            </div>
            <div>
                 <a href="{% url 'skills' %}"><button style="background-color: transparent;
                background-repeat: no-repeat;border: none;cursor: pointer;overflow: hidden;outline: none;

                    </button></a>
            </div>
                <div>
                 <a href="{% url 'blog' %}"><button style="background-color: transparent;

                    </button></a>
            </div>
                          <div>
                <a href="{% url 'contact' %}"><button style="background-color: transparent;
                background-repeat: no-repeat;border: none;cursor: pointer;overflow: hidden;outline: none;
                font-size: 1.1vw;display:flex;align-items:center">
                    <img src="{% static 'aboutme/images/contact.png' %}" style="width:27px;height:auto; padding: 2px"> Contact
                    </button></a>
            </div>
        </nav>
    </header>
{% endblock %}

{% block main_content %}

{% endblock %}
